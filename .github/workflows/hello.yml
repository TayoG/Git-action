# This is a basic workflow to help you get started with Actions

name:first-c2
on:push
jobs :
    job1:
        name: Fisrt job
        run-on: umbutu-latest
        steps:
            -name: Step one
             uses: Action/Checkout@v2
            -name: Step two
             run: env | sort  
    job2:
        name: Second job
        run-on: windows-latest
        steps:
            -name: Step one
             uses: Action/Checkout@v2
            -name: Step two
             run: "Get-ChildItem Env: | Sort-Object Name"
